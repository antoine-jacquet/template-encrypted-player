name: Play Strategy

on:
  repository_dispatch:
    types: [play-game]
  workflow_dispatch: {}

jobs:
  play:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY_B64: ${{ secrets.GPG_PRIVATE_KEY_B64 }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -z "$GPG_PRIVATE_KEY_B64" ] || [ -z "$GPG_PASSPHRASE" ]; then
            echo "Missing GPG secrets" >&2
            exit 1
          fi
          echo "$GPG_PRIVATE_KEY_B64" | base64 -d > private-key.asc
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --import private-key.asc
          rm -f private-key.asc

      - name: Decrypt strategy
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 \
            --output strategy.py \
            --decrypt strategy.py.gpg

      - name: Run strategy
        continue-on-error: true
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}
          GAME_TOKEN: ${{ secrets.GAME_TOKEN }}
          PLAYER_NAME: ${{ secrets.PLAYER_NAME }}
          GITHUB_REPO: ${{ github.repository }}
        run: python bot.py

      - name: Clean plaintext strategy
        if: always()
        run: rm -f strategy.py

